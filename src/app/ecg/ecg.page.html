<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> HeartRate {{RAW}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="cards-bg social-cards">
    <ion-row>
      <ion-col align-self-center text-center>
        <span ion-text item-start color="subtle"  icon-start class="item-bold">
          <ion-icon name="heart"></ion-icon>
          BPM {{BPM}}
        </span>
      </ion-col>
      <ion-col align-self-center text-center>
        <span ion-text item-start color="primary"  icon-start class="item-bold">
          <ion-icon name="analytics"></ion-icon>
          Signal {{RAW}}
        </span>
      </ion-col>
      <ion-col align-self-center text-center>
        <span ion-text item-start color="secondary"  icon-start class="item-bold">
          <ion-icon name="stats"></ion-icon>
          IBI {{IBI}}
        </span>
      </ion-col>
    </ion-row>
    <ion-card-content class="ecgcard">
      <canvas #canvasobject></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
  </ion-card>
  <ion-card class="cards-list-demo">
    <ion-card-header>
      Mudan√ßa de status
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let statusMessage of status">
        <ion-icon name="wifi" item-start></ion-icon>
       {{statusMessage}}
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card class="cards-list-demo">
    <ion-card-header>
      Leituras
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-icon name="mail-unread" item-start small></ion-icon>
        <h2>RAW:</h2>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
