<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Heartbeat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<canvas #heartbeatcanvas></canvas>
	<div>
		<div>
			<h1>Messages:</h1>
			<p *ngFor="let message of messages">
				{{message | json}}
			</p>
		</div>
		<div>
			<h1>Status info:</h1>
			<p *ngFor="let statusMessage of status">
				{{statusMessage}}
			</p>
		</div>
	</div>
</ion-content>
