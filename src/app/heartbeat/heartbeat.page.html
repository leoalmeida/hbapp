<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Heartbeat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
         <img src="assets/images/heart.png"/>
      </ion-avatar>
      <h2>{{BPM}}</h2>
      <p>BPM</p>
    </ion-item>
    <ion-card-content>
      <canvas #heartbeatcanvas></canvas>
    </ion-card-content>
  </ion-card>
	<div>
		<div>
			<h1>Messages:</h1>
			<p *ngFor="let message of messages">
				{{message | json}}
			</p>
		</div>
		<div>
			<h1>Status info:</h1>
			<p *ngFor="let statusMessage of status">
				{{statusMessage}}
			</p>
		</div>
	</div>
</ion-content>
